<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solicitud de productos a proveedores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Solicitud de Productos</h2>
        <form action="procesar_solicitud.php" method="post">
            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto" name="producto" required>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select class="form-control" id="proveedor" name="proveedor" required>
                    <option value="">Seleccione un Proveedor</option>
                    <option value="proveedor1">Proveedor 1</option>
                    <option value="proveedor2">Proveedor 2</option>
                    <option value="proveedor3">Proveedor 3</option>
                    <option value="proveedor4">Proveedor 4</option>
                    <option value="proveedor5">Proveedor 5</option>
                    <option value="proveedor6">Proveedor 6</option>
                    <option value="proveedor7">Proveedor 7</option>
                    <option value="proveedor8">Proveedor 8</option>
                    <option value="proveedor9">Proveedor 9</option>
                    <option value="proveedor10">Proveedor 10</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad Solicitada:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
